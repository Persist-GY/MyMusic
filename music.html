<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./music.css">
</head>

<body>
    <div class="my-music">
        <div class="music">
            <nav>
                <div class="rounds">
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>
                <div class="music-name">GY.fm</div>
                <div class="volume-progress">
                    <div></div>
                    <div></div>
                    <div class="active"></div>
                    <div class="active"></div>
                </div>
                <div class="volume iconfont">&#xe63e
                    <input type="range" name="points" min="0" max="10" />
                </div>

            </nav>
            <header>
                <div class="before">&lt;</div>
                <div class="after">&gt;</div>
                <div class="header-detail">
                    <div class="music-type"></div>
                    <div class="album"></div>
                    <div class="year"></div>
                </div>

            </header>
            <div class="content">
                <img src="http://img2.imgtn.bdimg.com/it/u=3153368033,2165525467&fm=26&gp=0.jpg" alt="">
                <div class="music-detail">
                    <p class="name1"></p>
                    <div class="name-time">
                        <div class="name2"></div>
                    </div>
                    <div class="lyric"></div>
                    <div class="music-progress">
                        <div class="music-color"></div>
                        <div class="cycle"></div>
                    </div>
                    <div class="time end">--:--</div>
                </div>
                <div class="function">
                    <div class="like iconfont">&#xe641;</div>
                    <div class="play-pause iconfont">&#xe646</div>
                    <div class="next iconfont">&#xed2c</div>
                </div>
            </div>
        </div>
        <footer>
            <p>It was my perfect day</p>
        </footer>
    </div>

    <script src="./music.js"></script>
</body>

</html>
